api = "0.2"

[buildpack]
  id = "laraboot-buildpacks/laravel-commander"
  name = "laravel-commander"
  version = "0.0.1"

[[stacks]]
  id = "io.paketo.stacks.tiny"

[[stacks]]
  id = "io.buildpacks.stacks.bionic"

[[stacks]]
  id = "org.cloudfoundry.stacks.cflinuxfs3"

[metadata]

  default_version = "0.0.1"
  include_files = ["bin/build", "bin/detect", "buildpack.toml"]
  pre_package = "./scripts/package.sh"

  [metadata.default-versions]
    blueprintgen = "0.0.1"

  [[metadata.dependencies]]
    id = "blueprintgen"
    version = "0.0.1"
    name = "Blueprint gen"
    stacks = ["io.buildpacks.stacks.bionic", "org.cloudfoundry.stacks.cflinuxfs3"]
    uri = "https://amply-app.s3.amazonaws.com/bin/blueprint-gen_v0.0.1_linux_amd64.tar.gz"
    sha256 = "1c8593c3016d4a1463effaaf51491b00fa738d7cade1fdf073c20c51502e2c59"
    source = "https://amply-app.s3.amazonaws.com/bin/blueprint-gen_v0.0.1_linux_amd64.tar.gz"
    source_sha256 = "1c8593c3016d4a1463effaaf51491b00fa738d7cade1fdf073c20c51502e2c59"